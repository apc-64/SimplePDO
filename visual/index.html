<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Exemplo</title>
</head>
<body>
  
<section class="login">
   <div class="container">
        
        <div class="login-form">
            <h1>SimplePDO - Login</h1>
            

            <!-- o parametro method="post" é utilizado para enviar os dados do formulário de forma segura, sem que os dados sejam exibidos na URL. -->
            <form action="../controle/login.php" method="post" >

                <input type="text" name="email" placeholder="E-mail" required id="email">
                <input type="password" name="senha" placeholder="Senha" required id="senha">
                <button type="submit">Entrar</button>
                
            </form>
            
        </div>
        <h6>
            <a href="https://github.com/apc-64" class="link">apc-64</a>
            
        </h6>
   </div>


   <p class="exemplo"><b>USUÁRIO:</b> email@email.com</p>
   <p class="exemplo"><b>SENHA:</b> 1234</p>
</section>  




</body>
</html>
